<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
<h1>Get to Know You Survey</h1>
  <form id="name">
    <div class="form-group">
      <label for="userName">What's your name?</label>
      <input id="userName" class="form-control" type="text" />
    </div>
    <div class="radio">
    <label>
      <input type="radio" name="genre" value="rock" checked>
      Rock
    </label>
    </div>
    <div class="radio">
    <label>
      <input type="radio" name="genre" value="jazz">
      Jazz
    </label>
    </div>
    <div class="radio">
    <label>
      <input type="radio" name="genre" value="country">
      Country
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="genre" value="blues">
      Blues
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="genre" value="edc">
      Electronic Dance Music
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="genre" value="hiphop">
      Hip Hop
    </label>
  </div>

  <!-- Favorite Color-->
  <!-- Color Picker  -->
  <div class="form-group">
    <label for="color">What is your favorite color?</label>
    <input id="color" class="form-control" type="color">
  </div>

  <!-- Favorite Food -->
  <!-- Select -->
    <select name="food" id="food">
      <option>Burger</option>
      <option>Pizza</option>
      <option>Salad</option>
      <option>Tofu</option>
    </select>
  
  <!-- Date of Birth -->
  <!-- Date Picker -->
  <div>
    <label for="dob">
      Date of Birth
    </label>
    <input type="date" id="dob">
  </div>
  <button type="submit">Submit Choices</button>
  </form>
  
</body>
</html>
